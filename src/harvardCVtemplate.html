<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curriculum Vitae</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/gutenberg-css@0.7"
      media="print"
    />
    <link rel="stylesheet" href="harvardCVtemplate.css" />
  </head>
  <body>
    <header>
      <h1>{{ displayName }}</h1>
      <p>{{ displayEmail }} | {{ displayPhone }}</p>
    </header>

    <section class="section">
      <h2>Education</h2>
      <hr />
      {{ displayUniversityInfo }}
    </section>

    <section class="section">
      <h2>Technical Skills</h2>
      <hr />
      {{ displayTechSkills }}
    </section>

    <section class="section">
      <h2>Professional Experience</h2>
      <hr />
      {{ displayExperiences }}
    </section>

    <section class="section">
      <h2>Certifications</h2>
      <hr />
      {{ displayCertifications }}
    </section>
  </body>
</html>
