<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Curriculum Vitae</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="harvardCVtemplate.css" />
  </head>
  <body>
    <header>
      <h1>{{ displayName }}</h1>
      <ul style="margin-left: 30%; list-style: none">
        {{ displayEmail }} {{ displayPhone }}
      </ul>
    </header>

    <section class="section">
      <div>
        <h2>Education</h2>
        <hr />
      </div>
      {{ displayUniversityInfo }}
    </section>

    <section class="section">
      <div>
        <h2>Technical Skills</h2>
        <hr />
      </div>
      {{ displayTechSkills }}
    </section>

    <section class="section">
      <div>
        <h2>Professional Experience</h2>
        <hr />
      </div>
      {{ displayExperiences }}
    </section>

    <section class="section">
      <div>
        <h2>Certificates</h2>
        <hr />
      </div>
      {{ displayCertifications }}
    </section>
  </body>
</html>
